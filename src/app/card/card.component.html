<div id="header">
    <h1 id="titulo">{{titleCast}}</h1>

        <span id="link"><img id="imagem" src="assets/back.png" (click)="Voltar()"> Voltar ultimos lançamentos </span>
</div>
<div id="container">
    
    <div id="box">
        <div id="divImg">
            <img id="img" src="{{urlImg}}">
        </div>
        <div id="title">
            <h4>{{subTittle}}</h4>
        </div>
        <div id="sub">
            <p>Descrição:</p>
        </div>
        <div id="texto">
            <p>{{description}}</p>
        </div>
        <div id="blog">PapoCast</div>
        <div id="data_cast">{{date}}</div>
        <div id="tempo_cast">{{duration}}</div>
    </div>
</div>
